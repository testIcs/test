<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>低首付</title>
<link rel="stylesheet" type="text/css" href="css/JDstyle.css" />
</head>

<body>
<div class="wrapper">
	<div class="top">
    	<div class="topleft"></div>
        <div class="topright"><a href="index.html">首页</a></div>
    </div>
    <div class="content">
		<div class="leftmain">
        	<div class="title"><span>低首付</span></div>
          <div class="left-con">
           	<div class="table">
                	<table width="100%" border="0" cellspacing="0" cellpadding="0">
                      <tr>
                        <td class="td-left">开&nbsp;&nbsp;票&nbsp;&nbsp;价</td>
                        <td><input name="" type="text" /></td>
                      </tr>
                      <tr>
                        <td class="td-left">首付比例</td>
                        <td><input name="" type="text" /></td>
                      </tr>
                      <tr>
                        <td class="td-left">贷款周期</td>
                        <td><input name="" type="text" /></td>
                      </tr>
                    </table>
                </div>
            	<div class="table-button">
                	<input name="" type="button" value="确 定" />
                    <input name="" type="button" value="返 回" />
                    <input name="" type="button" value="申 请" />
                </div>
           	<div class="table">
                	<table width="100%" border="0" cellspacing="0" cellpadding="0">
                      <tr>
                        <td class="td-th">试算结果</td>
                        <td class="td-th">所需资料</td>
                      </tr>
                      <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                      </tr>
                      <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                      </tr>
                      <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                      </tr>
                      <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                      </tr>
                      <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                      </tr>
                    </table>
              </div>
            </div>
        </div>
        <div class="rightmain">
        	<div class="r-title">请您输入手机号和验证码将试算结果和所需资料发送至手机</div>
            <div class="r-block"><span>手　机：</span><input name="" type="text" /></div>
            <div class="r-block"><span>验证码：</span><input name="" type="text" /></div>
            <div class="numberDiv">
            	<div class="numberbar"><a>7</a><a>8</a><a>9</a><a>0</a></div>
            	<div class="numberbar"><a>4</a><a>5</a><a>6</a><a class="delete"></a></div>
            	<div class="numberbar"><a>1</a><a>2</a><a>3</a></div>
            </div>
            <div class="sendbutton"><input name="" type="button" value="点击发送" /></div>
        </div>
    </div>
    <div class="footer">
    	<div class="footerleft"><span class="italic">用户至上 用心服务</span><span class="f-a">Customer First Service Foremost</span></div>
        <div class="footerright"></div>
    </div>    
</div>

</html>
